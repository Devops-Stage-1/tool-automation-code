- name: Download runner
  ansible.builtin.shell:
    curl -o /home/ec2-user/github-runner/actions-runner-linux-x64-2.321.0.tar.gz -L https://github.com/actions/runner/releases/download/v2.321.0/actions-runner-linux-x64-2.321.0.tar.gz

